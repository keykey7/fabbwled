- number: 666
  content:
    - text: |
        A trader from the far north tells a story about a great wizard,
        Targdaz the Magnificent, who was tricked by a shaman of the
        Horde of the Thousand Winds on the Great Steppes.
        ‘He imprisoned Targdaz inside a giant ruby, and proceeded
        to loot Targdaz’s tower. But in his stupidity, he opened the great
        wizard’s Casket of Imponderables, and unleashed a terrible storm
        that swept across the steppes, scattering many of the tribes far
        and wide. The shaman was killed, of course, but as far as anyone
        knows, Targdaz is still trapped in the ruby, waiting patiently for
        release – perhaps for another hundred years, who knows? One
        thing’s for certain – it won’t be me trying to get him out!’
        When you are ready, you can go:
