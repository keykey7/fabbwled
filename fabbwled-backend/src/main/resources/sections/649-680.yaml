- number: 658
  content:
    - text: |
        You are standing at the bottom of the Devil’s Peak. It is a
        massive tower of black rock, like a stone tree-trunk, bare and
        branchless, climbing up into the sky. You cannot see the top, for
        it is shrouded in grey clouds. Thunder and lightning play about
        the clouded summit.
        The sides of the peak are almost sheer, but there are many
        hand and footholds. It can be climbed, but only if you have
        some climbing gear. If you have and you want to make the
        ascent, turn to 340. Otherwise, turn to 560.
    - choice:
        - text: Climb Tower
          then:
            - turnTo: 340
        - text: Don't climb Tower
          then:
            - turnTo: 560
- number: 659
  content:
    - text: |
        You untie the little creature from its bonds. It gives a jubilant
        cry, and soars upwards.
        ‘Thank you, large one!’ it chatters, ‘My name is Pikalik the
        Wing-warrior! We never forget – one day I will pay my debt.’
        With that, he flitters away into the clouds.
        ‘That’s 75 Shards you just let fly away,’ comments the man
        in the palanquin wryly, ‘Mannekyn People can’t be trusted,
        believe me.’
        You leave the slave market.
