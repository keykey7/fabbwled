- number: 670
  content:
    - text: |
        You feel a wrenching moment of disorientation, and then you
        suddenly appear with a flash beside a ruined, burnt-out city. A
        passing builder stares at you in horror, unsure whether you are a
        human or a demon. Quickly, you hurry away.
    - turnTo: 250
- number: 675
  content:
    - text: |
        You fall into the yawning blackness with a despairing cry. You
        plummet like a stone through the air for what seems like an age.
        You are engulfed in absolute darkness, and all you can hear is
        the whistling of the wind past your ears.
        Suddenly you shoot into bright sunlight, and land with an
        almighty splash into the sea! Coughing and spluttering, you rise
        to the surface. You are not far from a forested island, and you
        swim for shore. A small settlement crowds the shore – it looks
        like you have arrived at the Trading Post on the Isle of Druids.
    - turnTo: 195
