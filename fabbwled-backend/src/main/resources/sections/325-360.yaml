        You follow the footprints to the mill, where you see an old lady and two men brushing flour off their clothes.
        ‘Another successful year’s haunting!’ laughs the woman. Quietly you creep back and tell the villagers what you have discovered. Brimming with outrage, they go straight to the mill and seize the three miscreants.
        ‘Old Megan!’ cries one of the villagers when he sees who is the ring leader of the three. ‘So, you’ve been masquerading as a ghost for these seven years, eh? Well, tomorrow we’ll take you to the gallows and then you can play the part for real.
