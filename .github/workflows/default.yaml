name: Build and Test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Fetch Project
        uses: actions/checkout@v3
      - name: â™¨ï¸ Java Setup
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 17
      - name: ğŸ˜ Gradle Build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
          build-root-directory: fabbwled-backend
          dependency-graph: generate-and-submit
      - name: ğŸ”§ Node Setup
        uses: actions/setup-node@v1
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: fabbwled-frontend/package-lock.json
      - name: ğŸ¤– npm install
        run: npm ci
        working-directory: fabbwled-frontend
      - name: ğŸš§ npm test
        run: npm test
        working-directory: fabbwled-frontend
